<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>GS Games</title>
</head>

<body>
    <section class="content-section">
        <div class=" container-fluid main-image" id="mono">
            <h1>GS GAMES</h1>
        </div>
        <div class="container-fluid">
            <div class="row games" id="games"></div>
        </div>
        <div class="customer" id="customer">
            <h1>SU ORDEN</h1>
            <div class="form">
                <div class=" container-fluid delivery">
                    <div class="row">
                        <div class="col-sm column-1">
                            Seleccione un videojuego:
                        </div>
                        <div class="col-sm column-2">
                            <select name='producto' id="juegos" onchange="agregarPrecio()"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm column-1">
                            Cantidad:
                        </div>
                        <div class="col-sm column-2">
                            <input type="text" id="cantidad" class="campoNumerico" onkeyup="calcularSubtotal()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm column-1">
                            Precio (U$D):
                        </div>
                        <div class="col-sm column-2">
                            <input type="text" id="precio" class="campoNumerico" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm column-1">
                            Subtotal:
                        </div>
                        <div class="col-sm column-2">
                            <input type="text" id="subtotal" class="campoNumerico" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm column-1">
                        </div>
                        <div class="col-sm column-2">
                            <div class="error" id="error"></div>
                            <button class="agregar" onclick="agregarProducto()">AGREGAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pedido-final" id="pedido-final"></div>
        <div class="orden-final container-fluid form" id="orden-final"></div>
    </section>
</body>

<script src="./assets/jquery/jquery-3.5.1.min.js"></script>
<script src="./js/datos.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
